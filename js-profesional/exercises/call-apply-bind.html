<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/js-profesional-icon.png" type="image/x-icon">
  <title>Call, apply, bind</title>
</head>
<body>
  <a href="/exercises/">Go back</a>
  <p><em>Open the console</em></p>

  <ul>
    <li><button class="call-to-action">Learn</button></li>
    <li><button class="call-to-action">Learn More</button></li>
    <li><button class="call-to-action">Never Stop Learning</button></li>
  </ul>

  <script>
    // Set `this` using `call`
    function greet() {
      console.log(`Hello, I am ${this.name} ${this.lastName}`);
    }

    const jose = {
      name: 'Jose',
      lastName: 'Gutierrez Araujo',
    };

    greet.call(jose);

    // Set `this` using `call` and passing arguments to the function
    function walk(meters, direction) {
      console.log(`${this.name} walks ${meters} meters ${direction}`);
    }

    walk.call(jose, 400, 'north');

    // Set `this` using `apply` and passing arguments to the function
    const values = [800, 'northeast'];
    walk.apply(jose, values);

    /*
      Trick to remember difference between `apply` and `call` 
      Call - separate arguments with comma
      Apply - the arguments go inside an array
    */

    // Set `this` in a new function using `bind`
    const daniel = { name: 'Daniel', lastName: 'Gutierrez' };
    const danielGreets = greet.bind(daniel);
    danielGreets();

    const danielWalks = walk.bind(daniel, 2000);
    danielWalks('west');

    // When is useful to use one of these methods
    const buttons = document.getElementsByClassName('call-to-action');
    // buttons.forEach(button => {
    //   button.onclick = () => alert('Never stop learning!');
    // });

    // NodeList
    Array.prototype.forEach.call(buttons, button => {
      button.onclick = () => alert('Never stop learning!');
    });
  </script>
</body>
</html>
