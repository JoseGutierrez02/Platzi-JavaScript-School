    /* Example: Fibonacci sequence */  
    function* fibonacci() {
      let a = 1;
      let b = 1;
      
      while(true) {
        const nextNumber = a + b;
        a = b;
        b = nextNumber;
        yield nextNumber;
      }
    }

    const gen = fibonacci();
    gen.next() // 2
    gen.next() // 3
    gen.next() // 5
    gen.next() // 8
    gen.next() // 13
    gen.next() // 21
