  <script>
    const target = {
      red: 'Red',
      green: 'Green',
      blue: 'Blue',
    };

    const handler = {
      get(obj, prop) {
        if(prop in obj) {
          return obj[prop];
        }

        const suggestion = Object.keys(obj).find(key => {
          return Levenshtein.get(key, prop) <= 3
        });

        if(suggestion) {
          console.log(`${prop} was not found, did you mean ${suggestion}?`);
        }

        return obj[prop];
      },
    };

    const p = new Proxy(target, handler);
  </script>
