<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  p:first-child {
    color: pink;
  }

  p:last-child {
    color: brown;
  }

  p:nth-child(2n) {
    color: red;
  }

  p:nth-child(2n+1) {
    color: blue;
  }
</style>
<body>
  <p>🐰Rabbit</p>
  <p>🐶Dog</p>
  <p>🐮Cow</p>
  <p>🐸Frog</p>
</body>
</html>
